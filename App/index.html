<!DOCTYPE html>
<html ng-csp>
<head>
  <meta charset="utf-8" />
  <title>App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="lib/material/icon.css" rel="stylesheet">
  <link href="lib/materialize/css/materialize.min.css" rel="stylesheet" />
  <link href="css/default.css" rel="stylesheet" />

  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular/ui-router.js"></script>
  <script src="lib/materialize/js/materialize.min.js"></script>
  <script type="module" src="src/main.js"></script>
</head>
<body>
  <div id="app" ng-controller="AppController as $ctrl">
    <nav class="brown">
      <div class="nav-wrapper">
        <a ui-sref="home" class="brand-logo">Ticketish</a>
        <a data-target="mobile-demo" class="sidenav-trigger" ng-click="$ctrl.openSideNav()"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li ng-repeat="route in $ctrl.routes">
            <a ui-sref="{{route.state}}">{{route.label}}</a>
          </li>
        </ul>
      </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
      <li ng-repeat="route in $ctrl.routes">
        <a ui-sref="{{route.state}}">{{route.label}}</a>
      </li>
    </ul>
    <div ui-view></div>
  </div>
</body>
</html>
